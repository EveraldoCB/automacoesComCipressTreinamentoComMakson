name: Cypress Tests

on:
  push:
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (all)
        env:
          CYPRESS_CI: true
        run: npx cypress run

      - name: Run Cypress tests with tag (exemplo: smoke)
        env:
          CYPRESS_CI: true
        run: npx cypress run --env grep=smoke

      - name: Run Cypress tests with tag (cenariosPositivos)
        env:
          CYPRESS_CI: true
        run: npx cypress run --env grep=cenariosPositivos

      - name: Run Cypress tests with tag (regressivo)
        env:
          CYPRESS_CI: true
        run: npx cypress run --env grep=regressivo

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
